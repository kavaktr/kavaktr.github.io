<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taner Kavak</title>
    <style>body {background-color: black;} @font-face {font-family: terminal;src: url(assets/Terminal.ttf);} p {font-family: terminal;color: rgb(1, 228, 1);}</style>
</head>
<body>
    <p><span id="typed"></span></p>
    
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
  var typed = new Typed('#typed', {
    strings: ["Connected: kavaktr.com"],
    typeSpeed: 50,
    backSpeed: 30,
    backDelay: 1000,
    startDelay: 500,
    loop: true
  });
</script>
</body>
</html>
